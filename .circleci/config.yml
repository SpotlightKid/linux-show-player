# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master
        - develop
        - building

    machine:
      image: ubuntu-1604:201903-01

    working_directory: ~/repo

    environment:
      BUILD_BRANCH: $CIRCLE_BRANCH
      BUILD_COMMIT: $CIRCLE_SHA1

    steps:
      - checkout

      - run:
          name: Install flatpak / flatpak-builder
          command: |
            sudo apt-get -qq update
            sudo apt-get install -y software-properties-common python3-software-properties
            sudo add-apt-repository -y ppa:alexlarsson/flatpak
            sudo apt-get -qq update
            sudo apt-get install -y ostree flatpak flatpak-builder python3-venv

      - run:
          name: Install flathub Runtime & SDK
          working_directory: ~/repo/scripts/Flatpak
          command: source functions.sh && flatpak_install_runtime

      - restore_cache:
          keys:
            - v1-pip-{{ checksum "scripts/Flatpak/requirements.txt" }}

      - run:
          name: Generate flatpak manifest
          working_directory: ~/repo/scripts/Flatpak
          command: source functions.sh && flatpak_build_manifest

      - save_cache:
          key: v1-pip-{{ checksum "scripts/Flatpak/requirements.txt" }}
          paths:
            - ./venv

      - restore_cache:
          keys:
            - v1-flatpak-{{ checksum "scripts/Flatpak/com.github.FrancescoCeruti.LinuxShowPlayer.json" }}
            - v1-flatpak-

      - run:
          name: Build flatpak
          working_directory: ~/repo/scripts/Flatpak
          command: source functions.sh && flatpak_build

      - save_cache:
          key: v1-flatpak-{{ checksum "scripts/Flatpak/com.github.FrancescoCeruti.LinuxShowPlayer.json" }}
          paths:
            - .flatpak-builder

      - run:
          name: Bundle flatpak
          working_directory: ~/repo/scripts/Flatpak
          command: source functions.sh && flatpak_bundle

      - store_artifacts:
          path: ~/repo/scripts/Flatpak/out
          destination: build